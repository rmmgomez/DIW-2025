<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="13. listas.css" />

  <body>
    <!DOCTYPE html>
    <html lang="es">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejemplo de list-style-type</title>
        <link rel="stylesheet" href="18.listas.css" />
      </head>
      <body>
        <h2>Lista Desordenada (ul)</h2>
        <ul class="lista-circulos">
          <li>Elemento 1</li>
          <li>Elemento 2</li>
          <li>Elemento 3</li>
        </ul>

        <h2>Lista Ordenada (ol)</h2>
        <ol class="lista-romanos">
          <li>Elemento 1</li>
          <li>Elemento 2</li>
          <li>Elemento 3</li>
        </ol>

        <h2>Lista sin Estilo</h2>
        <ul class="lista-sin-estilo">
          <li>Elemento 1</li>
          <li>Elemento 2</li>
          <li>Elemento 3</li>
        </ul>
        <h2>Lista con imagenes</h2>
        <ul class="lista-con-imagen">
          <li>Elemento 1</li>
          <li>Elemento 2</li>
          <li>Elemento 3</li>
        </ul>
      </body>
    </html>
  </body>
</html>
