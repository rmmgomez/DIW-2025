<!DOCTYPE html>
<html>

<head>
  <!-- Mis metas -->
  <meta charset="UTF-8">
  <meta name="author" content="Rosa Medina">
  <title>Componentes de Bootstrap - Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <h1>Carousel Autoplaying sin indicadores</h1>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Nadal.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="Nadal2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="Nadal3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
